<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">
                <h1>0</h1>
            </div>
            <div class="calculator-buttons">
                <button class='operator grow' value="+">+</button>
                <button class='operator grow' value="-">-</button>
                <button class='operator grow' value="*">ร</button>
                <button class='operator grow' value="/">รท</button>
                <button class='grow value' value="7">7</button>
                <button class='grow value' value="8">8</button>
                <button class='grow value' value="9">9</button>
                <button class='grow value' value="4">4</button>
                <button class='grow value' value="5">5</button>
                <button class='grow value' value="6">6</button>
                <button class='grow value' value="1">1</button>
                <button class='grow value' value="2">2</button>
                <button class='grow value' value="3">3</button>
                <button class='decimal grow' value=".">.</button>
                <button class='grow value' value="0">0</button>
                <button class="clear grow value" id="clear-btn">C</button>
                <button class="equal-sign operator grow" value="=">=</button>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
